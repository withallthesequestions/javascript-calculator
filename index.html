<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <style>
    .btn {
      width: 4rem;
    }
  </style>
</head>

<body class="text-bg-secondary">

  <!-- Structure
    * Div Container calculator card <div class=container>
      * Card Body
        * Div Row: Header <h5 class=>
        * 
      * Div Row: Calculator <div class="row"
        * Div Row: Calc Display <div class="row">
        * Div Row: Calc Keypad <div class="row">
-->

  <div class="container calculator card text-bg-dark mt-5 bg-gradient" style="max-width: 24rem;">
    <h5 class="card-header ps-2 border-0">Josh's Calculator</h5>
    <div class="card-body row pt-0">
      <div class="smallDisplay alert alert-dark text-end m-0 p-1 pb-0 pe-3 border-0 rounded-bottom-0 fst-italic"
        role="alert">
        calculation goes here
      </div>
      <div class="bigDisplay alert alert-dark text-end mb-4 pt-0 pb-0 border-0 rounded-top-0 display-3" role="alert">
        0
      </div>
      <div class="calcKeypad justify-content-center">
        <div class="row row-cols-4 justify-content-end mb-2">
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary ac" value="AC">AC</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary ce" value="CE">CE</button>
          </div>
        </div>
        <div class="row row-cols-4 align-items-center gy-2">
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary number integer" value="7">7</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary number integer" value="8">8</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary number integer" value="9">9</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary operator" value="/">/</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary number integer" value="4">4</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary number integer" value="5">5</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary number integer" value="6">6</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary operator" value="*">x</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary number integer" value="1">1</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary number integer" value="2">2</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary number integer" value="3">3</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary operator" value="-">-</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary number integer" value="0">0</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary number" value=".">.</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary operator" value="=">=</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary operator" value="+">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
<script src="./script.js"></script>

</html>
